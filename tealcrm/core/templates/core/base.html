<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
        <title>{%block title%}{%endblock%}</title>
    </head>

    <body>
        <nav class= "py-5 px-6 flex justify-between bg-teal-500">
            <a href="/" class="text-white">DmutryCRM</a>
            
            <div class="space-x-4">
                <a href="{% url 'about'%}" class="text-white">About</a>
                {% if request.user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="py-3 px-4 bg-red-600 rounded-xl text-white border-0 
                        cursor-pointer">Log out</button>
                    </form>
                {% else %}
                    <a href="{% url 'login'%}" class="py-3 px-4 bg-teal-600 rounded-xl text-white"> Log in</a>
                    <a href="{% url 'signup' %}" class="py-3 px-4 bg-teal-300 rounded-xl text-white">Sign up</a>
                {% endif %}
                
                
            </div>
        </nav> 
        
        {% block content %}
        {% endblock %}

        <footer class="py-8 text-center bg-gray-200">
            <p class="text-xs text-gray-700">Copyright (c) 2025 - Teal CRM</p>
        </footer>
    </body>
</html>
