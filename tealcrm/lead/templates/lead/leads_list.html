{% extends 'core/base.html' %}

{% block title%}Leads{% endblock %}

{% block content%}
    
    <div class="py-6 px-6">
        <h1 class= "mb-4 text-xl">Leads</h1>

        <a href="{% url 'add_lead'%}" class="inline-block py-3 px-4 bg-blue-400 rounded-xl text-white">Add lead</a>

        <div class="flex justify-between">
            <p>Name</p>
            <p>Priority</p>
            <p>Status</p>

        </div>
        {% for lead in leads %}
            
            <div>
                <p>{{ lead.name }}</p>
            </div>

        {% endfor %}

    </div>
{% endblock %}
